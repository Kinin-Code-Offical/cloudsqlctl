name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 22.x
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check Version
        run: |
          $tag = $env:GITHUB_REF -replace 'refs/tags/v', ''
          $pkg = Get-Content package.json | ConvertFrom-Json
          if ($pkg.version -ne $tag) {
            Write-Error "Version mismatch: Tag $tag vs Package $($pkg.version)"
            exit 1
          }

      - name: Build
        run: npm run build

      - name: Package
        run: npm run package

      - name: Generate Checksums
        run: |
          Get-FileHash dist\*, installer\Output\* -Algorithm SHA256 | Select-Object Hash, Path | ForEach-Object { "$($_.Hash)  $(Split-Path $_.Path -Leaf)" } | Out-File SHA256SUMS.txt

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Build Installer
        run: npm run installer

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/cloudsqlctl.exe
            dist/cloudsqlctl-setup.exe
          generate_release_notes: true
